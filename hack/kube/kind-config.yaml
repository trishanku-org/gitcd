kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: trishanku
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: ClusterConfiguration
    apiServer:
      extraArgs:
        etcd-compaction-interval: "0"
        etcd-servers-overrides: "/events#http://192.168.1.6:2379,/nodes#http://192.168.1.6:2579,coordination.k8s.io/leases#http://192.168.1.6:2679,scheduling.k8s.io/priorityclasses#http://192.168.1.6:2779,/pods#http://192.168.1.6:2879,/configmaps#http://192.168.1.6:2979"
        # max-requests-inflight: "0"
        # max-mutating-requests-inflight: "0"
        storage-media-type: application/yaml
        # watch-cache: "false"
    etcd:
      external:
        endpoints:
        - http://192.168.1.6:2479
      local: ~
